<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baintcomputer Waitlist</title>
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: linear-gradient(-45deg, #0f0f0f, #1e1e2f, #0f0f0f, #2d2d44);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header img {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p.tagline {
      font-size: 1.2rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    .waitlist-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 16px;
      backdrop-filter: blur(6px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
    }

    .waitlist-box input[type="email"] {
      width: 70%;
      padding: 12px;
      border: none;
      border-radius: 30px 0 0 30px;
      outline: none;
      font-size: 1rem;
    }

    .waitlist-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 0 30px 30px 0;
      background: #00ffcc;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .waitlist-box button:hover {
      background: #00cc99;
      transform: scale(1.05);
    }

    .progress {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Baintcomputer Logo">
  </header>

  <h1>Join the Future</h1>
  <p class="tagline">Baintcomputer â€” The First AIOPs Ecosystem</p>

      <input type="email" name="entry.1234567890" placeholder="Enter your email" required>
      <button type="submit">Join Waitlist ðŸš€</button>
    </form>
    <p class="progress">ðŸ”¥ Already 200+ early adopters signed up</p>
  </div>

</body>
</html>
